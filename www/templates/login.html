<ion-view view-title="Login">
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                
                <label class="item item-input">
                    <img class="logo" src="img/Island-Star-Express-4.jpg"/>
                </label>
                 <div class="item item-input-inset">
                      <span class="input-label">Server Url</span>
                    <label class="item-input-wrapper">

                        <input type="text" ng-model="loginData.serverUrl"   placeholder="ex. 192.168.0.100">
                    </label>
                    

                </div>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>

               
                <label class="item">
                    <button class="button button-block button-positive" ng-click="loginMe()">Log in</button>
                </label>
            </div>

        </form>
    </ion-content>

</ion-view>
